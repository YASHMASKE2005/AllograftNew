<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Allograft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 40px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Register as a Donor on Allograft</h1>

<form action="/submit-donor" method="POST" enctype="multipart/form-data">
    <label for="donor-name">Full Name</label>
    <input type="text" id="donor-name" name="donor_name" placeholder="Enter your full name" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="blood-group">Blood Group</label>
    <select id="blood-group" name="blood_group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>

    <label for="contact-info">Contact Information</label>
    <input type="tel" id="contact-info" name="contact_info" placeholder="Phone Number" required>
    <input type="email" id="email" name="email" placeholder="Email Address" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>

    <label for="organs">Organs for Donation</label>
    <select id="organs" name="organs" multiple required>
        <option value="Heart">Heart</option>
        <option value="Lungs">Lungs</option>
        <option value="Kidneys">Kidneys</option>
        <option value="Liver">Liver</option>
        <option value="Pancreas">Pancreas</option>
        <option value="Intestines">Intestines</option>
        <option value="Corneas">Corneas</option>
        <option value="Skin">Skin</option>
    </select>

    <label for="medical-history">Medical History (Optional)</label>
    <textarea id="medical-history" name="medical_history" placeholder="List any relevant medical history"></textarea>

    <label for="doctor-contact">Doctor's Contact Information (Optional)</label>
    <input type="text" id="doctor-name" name="doctor_name" placeholder="Doctor's Name">
    <input type="tel" id="doctor-contact" name="doctor_contact" placeholder="Doctor's Phone Number">
    <input type="email" id="doctor-email" name="doctor_email" placeholder="Doctor's Email">

    <label for="document-upload">Upload ID Proof (e.g., Aadhar, Driverâ€™s License)</label>
    <input type="file" id="document-upload" name="document_upload" accept=".pdf,.jpg,.png" required>

    <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I give my consent to donate organs after my demise, and I confirm that all information provided is accurate.</label>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="terms-conditions" name="terms_conditions" required>
        <label for="terms-conditions">I agree to the terms and conditions of the platform.</label>
    </div>

    <button type="submit">Register as a Donor</button>
</form>

</body>
</html>
