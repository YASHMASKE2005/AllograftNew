<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Request Form - Allograft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
            color: #007bff;
        }
        .popup button {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #218838;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Organ Request Form</h1>
        <form id="organ-request-form">
            <h2>Hospital Information</h2>
            <label for="hospital-name">Hospital Name:</label>
            <input type="text" id="hospital-name" name="hospital-name" required>

            <label for="hospital-id">Hospital ID/Registration Number:</label>
            <input type="text" id="hospital-id" name="hospital-id" required>

            <label for="contact-person">Contact Person (Name, Phone, Email):</label>
            <input type="text" id="contact-person" name="contact-person" required>

            <label for="hospital-address">Hospital Address (Street, City, State, Country):</label>
            <input type="text" id="hospital-address" name="hospital-address" required>

            <label for="transplant-center-cert">Transplant Center Certification Number:</label>
            <input type="text" id="transplant-center-cert" name="transplant-center-cert" required>

            <h2>Patient Information</h2>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="patient-age">Patient Age:</label>
            <input type="number" id="patient-age" name="patient-age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="blood-type">Blood Type:</label>
            <input type="text" id="blood-type" name="blood-type" required>

            <label for="medical-record-number">Medical Record Number:</label>
            <input type="text" id="medical-record-number" name="medical-record-number" required>

            <label for="medical-condition">Underlying Medical Condition:</label>
            <input type="text" id="medical-condition" name="medical-condition" required>

            <label for="medical-history">Medical History (Chronic Diseases, Previous Transplants):</label>
            <textarea id="medical-history" name="medical-history" rows="4" required></textarea>

            <h2>Organ Request Details</h2>
            <label for="organ-type">Organ Type:</label>
            <select id="organ-type" name="organ-type" required>
                <option value="kidney">Kidney</option>
                <option value="liver">Liver</option>
                <option value="heart">Heart</option>
                <option value="lungs">Lungs</option>
                <!-- Add more organ types as needed -->
            </select>

            <label for="urgency-level">Urgency Level:</label>
            <select id="urgency-level" name="urgency-level" required>
                <option value="elective">Elective</option>
                <option value="urgent">Urgent</option>
                <option value="emergency">Emergency</option>
            </select>

            <label for="reason-for-transplant">Reason for Transplant:</label>
            <textarea id="reason-for-transplant" name="reason-for-transplant" rows="3" required></textarea>

            <label for="compatibility-requirements">Compatibility Requirements (Blood Type, Size, etc.):</label>
            <textarea id="compatibility-requirements" name="compatibility-requirements" rows="3" required></textarea>

            <label for="preferred-time-frame">Preferred Time Frame (if non-emergency):</label>
            <input type="text" id="preferred-time-frame" name="preferred-time-frame">

            <h2>Logistics</h2>
            <label for="transport-availability">Transport Availability (Does the hospital need transport assistance?):</label>
            <select id="transport-availability" name="transport-availability" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="preferred-transport-method">Preferred Transport Method:</label>
            <select id="preferred-transport-method" name="preferred-transport-method" required>
                <option value="air">Air</option>
                <option value="ground">Ground</option>
                <option value="ambulance">Ambulance</option>
            </select>

            <label for="proximity-donor-facility">Proximity to Donor Facility:</label>
            <input type="text" id="proximity-donor-facility" name="proximity-donor-facility" required>

            <h2>Insurance and Legal</h2>
            <label for="insurance-provider">Insurance Provider and Plan:</label>
            <input type="text" id="insurance-provider" name="insurance-provider" required>

            <label for="consent-documentation">Consent Documentation:</label>
            <input type="file" id="consent-documentation" name="consent-documentation" required>

            <label for="legal-clearance">Legal Clearance (if applicable):</label>
            <input type="file" id="legal-clearance" name="legal-clearance">

            <button type="submit">Submit Request</button>
        </form>
    </div>
</div>

<!-- Popup Notification -->
<div class="popup-overlay" id="popup-overlay"></div>
<div class="popup" id="popup">
    <h2>Request Submitted</h2>
    <p>Your request is in the queue for AI MATCHING. You will receive a notification once a suitable donor is found.</p>
    <button onclick="closePopup()">OK</button>
</div>
<script>
// JavaScript for Organ Request Form

// Event listener for form submission
document.getElementById('organ-request-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Show the popup when the form is submitted
    document.getElementById('popup-overlay').style.display = 'block';
    document.getElementById('popup').style.display = 'block';
});

// Function to close the popup
function closePopup() {
    document.getElementById('popup-overlay').style.display = 'none';
    document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
